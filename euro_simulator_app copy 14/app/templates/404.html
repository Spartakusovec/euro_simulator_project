<!doctype html>
<html>
    <head>
        <title>Stránka nenalezena</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <style>
            body {
                padding: 20px;
                font-family: sans-serif;
                line-height: 1.6;
                background-color: #fff; /* Default light background */
                color: #333; /* Default dark text */
                text-align: center;
            }
            .container {
                max-width: 600px;
                margin: 50px auto;
                padding: 30px;
                background-color: #f9f9f9;
                border: 1px solid #eee;
                border-radius: 8px;
            }
            h1 {
                color: #333;
                font-size: 2em;
                margin-bottom: 0.5em;
            }
            p {
                font-size: 1.1em;
                margin-bottom: 1em;
            }
            a {
                color: #007bff;
                text-decoration: none;
            }
            a:hover {
                color: #0056b3;
                text-decoration: underline;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #121212; /* Dark background */
                    color: #e0e0e0; /* Light text */
                }
                .container {
                    background-color: #1e1e1e;
                    border-color: #333;
                }
                h1 {
                    color: #e0e0e0;
                }
                a {
                    color: #90caf9; /* Lighter blue for dark background */
                }
                a:hover {
                    color: #bbdefb;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>404 - Stránka nenalezena</h1>
            <p>Tým nebo stránka, kterou hledáte, neexistuje.</p>
            <p><a href="{{ url_for('index') }}">Zpět na hlavní stránku</a></p>
        </div>
    </body>
</html>
